{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Envelope Name{% endblock %}</title>
</head>
<body>
  {% block content %}
    <a href="/dashboard/envelope/{{ envelope.envelope_id }}/members">Members</a>
    {% if envelope.envelope_admin == user %}
        <p>You are admin</p>
    {% endif %}
    {% for question in questions %}
        <p>{{ question.content }}</p>
    {% endfor %}
  {% endblock %}
</body>
</html>
