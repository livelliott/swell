{% extends "master.html" %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="main">
    <h1>Login</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
        <p  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </p>
        {% endfor %}
      {% endif %}
      <div class="username">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username">
      </div>
      <div class="password">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      <input type="submit" value="Login" class="btn btn-secondary" name="login-btn">
    </form>
    <p>Don't have an account? <a href="{% url 'members:register_users' %}">Create account</a></p>

  </div>
{% endblock %}
